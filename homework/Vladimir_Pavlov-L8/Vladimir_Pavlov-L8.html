<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Vladimir_Pavlov-L8.css">
        <title>Calculator</title>
    </head>
    <body>
    	<div class="main">
        	<form name="calculator">
        		<input class="textview" disabled>
            	<table>
                	<tr>
                    	<td><input class="black button" type="button" name="one" value="1"></td>
                    	<td><input class="black button" type="button" name="two" value="2"></td>
                    	<td><input class="black button" type="button" name="three" value="3"></td>
                    	<td><input class="button" type="button" name="plus" value="+"></td>
                	</tr>
                	<tr>
                    	<td><input class="black button" type="button" name="four" value="4"></td>
                    	<td><input class="black button" type="button" name="five" value="5"></td>
                    	<td><input class="black button" type="button" name="six" value="6"></td>
                    	<td><input class="button" type="button" name="minus" value="-"></td>
                	</tr>
                	<tr>
                    	<td><input class="black button" type="button" name="seven" value="7"></td>
                    	<td><input class="black button" type="button" name="eight" value="8"></td>
                    	<td><input class="black button" type="button" name="nine" value="9"></td>
                    	<td><input class="button" type="button" name="times" value="x"></td>
                	</tr>
                	<tr>
                    	<td><input class="button" type="button" name="clear" value="c"></td>
                    	<td><input class="black button" type="button" name="zero" value="0"></td>
                    	<td><input class="button" type="button" name="doit" value="="></td>
                    	<td><input class="button" type="button" name="div" value="/"></td>
                	</tr>
            	</table>
        	</form>
        </div>
    </body>
</html>
